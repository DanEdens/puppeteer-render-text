<html>
<head>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: transparent;
  overflow: hidden;
}

.text {
  display: inline-block;
  white-space: nowrap;

  font-size:64
}
  </style>
</head>

<body>

<div class="text">lots of words to wrap</div>

<script>
  function ready () {
    var div = document.createElement('div');
    div.className = 'ready';
    document.body.appendChild(div);
  }
  ready();
</script>

</body>
</html>
